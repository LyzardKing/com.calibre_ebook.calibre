app-id: com.calibre_ebook.calibre
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: calibre
separate-locales: false
finish-args:
  - --device=all
  - --filesystem=host
  - --filesystem=xdg-config/kdeglobals:ro
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.StatusNotifierItem-2-1
  - --env=KDE_FORK_SLAVES=1
modules:
  - name: calibre
    buildsystem: simple
    build-options:
      env:
        - XDG_UTILS_INSTALL_MODE=system
    build-commands:
      # Extract Calibre archive to target location
      - mkdir -p "${FLATPAK_DEST}/lib/calibre"
      - tar -xvf calibre*.txz -C "${FLATPAK_DEST}/lib/calibre"
      - rm -f calibre*.txz

      # Ensure that Calibre install script and the `xdg-utils` it uses will not
      # report errors because they are unable to find any suitable destionation
      # directory to place their files into
      - mkdir -p "${FLATPAK_DEST}/bin" "${FLATPAK_DEST}"/share/{applications,desktop-directories,icons/hicolor,mime/packages}

      # Run Calibre system integration scripts
      - /app/lib/calibre/calibre_postinstall --root="${FLATPAK_DEST}"

      # Rename installed Calibre .desktop files, app icons and appdata XMLs so that Flatpak will not
      # refuse to use them
      - python3 ./fixup-exports.py
    cleanup:
      - /bin/calibre-uninstall
      - /share/applications/mimeinfo.cache
      - /lib/calibre/resources/fonts/liberation  # Included in runtime image
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://download.calibre-ebook.com/5.6.0/calibre-5.6.0-x86_64.txz
        x-checker-data:
          type: html
          url: https://calibre-ebook.com/download_linux
          version-pattern: The latest release of calibre is ((?:\d+\.)?(?:\d+\.)?\d+)
          url-template: https://download.calibre-ebook.com/$version/calibre-$version-x86_64.txz
        sha256: 37715ef44a75d4ae7cf2fc9a379805837a29b44f1eeacfab853a0b4acd73157a
        size: 108232300
      - type: file
        path: fixup-exports.py
    modules:
      - xdg-utils.json
